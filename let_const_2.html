<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let, const-2</title>
</head>
<body>
    <button type="button" onclick="today()">밥주세요!</button>
    <button type="button" onclick="buy()">구입하기</button>

    <script>

        // 버튼을 클릭하면 다음과 같이 출력!
        // 구입한 붕어빵의 수량은 2개이고 가격은 총 2,000원 입니다.!
        let bread = '붕어빵';
        let Quantity = 1; //초기값
        let price = 1000; //초기값
        function buy(){
            Quantity += 1;
            console.log('구입한'+bread+'의 수량은'+Quantity+'개이고 가격은 총'+(price*Quantity)+'원 입니다.!');
        }


        //버튼을 클릭하면 다음과 같이 출력
        //오늘의 밥은 콩밥이고 반찬은 스팸입니다.!

        let rice = '콩밥'; 
        let side = '스팸';
        function today(){
            console.log('오늘의 밥은'+rice+'이고 반찬은'+side+'입니다.!');
        } 
        

    </script>
</body>
</html>
